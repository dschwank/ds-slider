<div class="dsSlider">
    <div class="positioner">
        <span class="sliderText"
              ng-if="showShortInfo && (data.maxPer - data.minPer <= 5)">{{data.min}} - {{data.max}}</span>

        <div class="minSlider">
            <span class="sliderText" ng-if="showShortInfo && (data.maxPer - data.minPer > 5)">{{data.min}}</span>
        </div>
        <div class="slideBar"></div>
        <div class="maxSlider">
            <span class="sliderText" ng-if="showShortInfo && (data.maxPer - data.minPer > 5)">{{data.max}}</span>
        </div>
    </div>
</div>
